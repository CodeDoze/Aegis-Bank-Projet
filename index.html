<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aegis Bank</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ============================
       HEADER
  ============================= -->
  <header aria-label="En-tête principal">
    <div class="header__container">

      <!-- Logo -->
      <a class="header__logo" href="index.html">Aegis Bank</a>

      <!-- Actions utilisateur  -->
      <div class="header__actions" role="group" aria-label="Actions utilisateur">
        <a class="header__link btn btn--ghost" href="#">Se connecter</a>
        <a class="header__link btn btn--primary" href="#">S'inscrire</a>
      </div>

      <!-- Menu burger  -->
      <button class="header__burger" aria-label="Ouvrir le menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24">
          <path fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2.5"
                d="M3 6h18M3 12h18M3 18h18"/>
        </svg>
      </button>

    </div>
  </header>

  <!-- ============================
       MAIN
  ============================= -->
  <main id="main" aria-labelledby="hero-title">
    <div class="main__container">

      <h1 id="hero-title" class="main__title">
        La néobanque éthique & transparente
      </h1>

      <p class="main__tagline">
        Tu crées, tu partages, tu avances. Aegis Bank te propose une expérience
        claire, fluide et pensée pour ton univers.
      </p>

      <!-- Card promo -->
      <section class="card-promo" aria-label="Offre de bienvenue">
        <p class="card-promo__text">
          20&nbsp;euros offerts<br>
          Mars&nbsp;2026
        </p>

        <div class="card-promo__btn-wrapper">
          <a href="#" class="btn btn--primary btn--lg">Télécharger l'app</a>
        </div>
      </section>

      <!-- Réseaux sociaux -->

          <!-- Bluesky -->

            <a href="#" class="social-links__link" aria-label="Bluesky">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                   viewBox="0 0 72 72">

          </li>

        </ul>
      </section>

    </div>
  </main>

       FOOTER ULTRA COMPACT
  ============================= -->

    <div class="footer__container">

      <nav class="footer__nav" aria-label="Liens légaux">
        <a class="footer__link" href="#">Mentions</a>
        <span class="footer__sep">•</span>
        <a class="footer__link" href="#">Confidentialité</a>
